<div class="modal fade" id="editModal" ng-controller="TaskController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-info title">
                <div class="panel-heading title">
                    <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="panel-title">Edit Task</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="editTask(selectedTask)">
                        <input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required="required"/>
                        <textarea ng-model="selectedTask.description" class="form-control" placeholder="Task Description" required="required"></textarea>
                        <input type="number" ng-model="selectedTask.total" class="form-control" placeholder="Task Total Coast" required="required"/>
                        <input type="submit" value="Update Task" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
